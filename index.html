<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Parallax Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="parallax-group">
        <div class="parallax-layer sky"></div>
        <div class="parallax-layer trees"></div>
        <div class="parallax-layer pool"></div>
        <div class="parallax-layer crowd-1"></div>
        <div class="parallax-layer crowd-2"></div>
        <div class="parallax-layer crowd-3"></div>
      </div>
      <div class="parallax-group info-container">
        <div class="text-container">
          <h1>This is a Parallax demo</h1>
        </div>
      </div>
    </div>
  </body>
</html>
